name: build
on: [ push, pull_request ]
jobs:
    build:
        runs-on: ubuntu-22.04
        steps:
            -   uses: actions/checkout@v3
            -   uses: actions/setup-node@v3
                with:
                    node-version: lts/*
                    cache: 'npm'
            -   run: npm install
            -   run: npm run build
